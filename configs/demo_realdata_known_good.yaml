  default_rate: low
  auto_num_views: 3
  prefer_test_split: true
  view_selection_mode: deterministic_even
  expected_resolution: native_source
  image_format: png
restoration:
  prompt: ''
  t0: 199
  adapter_scale: 1.0
  final_output: classical_unsharp
  candidate_order:
